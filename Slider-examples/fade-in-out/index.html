<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	
	<title>Slides, A Slideshow Plugin for jQuery</title>
	
	<link rel="stylesheet" href="css/global.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
	<script src="js/slides.min.jquery.js"></script>
	<script>
		$(function(){
			$('#slideshow').slides({
				preload: true,
				preloadImage: 'img/loading.gif',
				effect: 'fade',
				play:5000,
				crossfade: true,
				fadeSpeed: 500,
				generatePagination: false

			});
		});
	</script>
</head>
<body>
	<div id="container">

			<div id="slideshow">
				<div class="slides_container">
					<img src="img/1-b.jpg" width="640" height="400" alt="1">
					<img src="img/2-b.jpg" width="640" height="400" alt="1">
					<img src="img/3b.jpg" width="640" height="400" alt="1">
				</div>
			</div>

	</div>
</body>
</html>
